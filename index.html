<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modallery Demo</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/index-css.css">
    <script src="script/index-script.js"></script>
</head>
<body>
    <header class="header box-shadow">
        <div class="header-text-container">
            <span class="header-title text-title">Modallery Demo</span><span class="header-subtitle text-subtitle">click an image</span>
        </div>        
    </header>
    <main class="main-layout">
        <div class="picture-container">
            <img id="image1" class="picture" src="resources/images/image1.jpg" title="Van on highway" onclick="openPopup();currentPicture(1);">
            <img id="image2" class="picture" src="resources/images/image2.jpg" title="Valley sunset" onclick="openPopup();currentPicture(2);">
            <img id="image3" class="picture" src="resources/images/image3.jpg" title="Retro planets" onclick="openPopup();currentPicture(3);">
            <img id="image4" class="picture" src="resources/images/image4.png" title="Riverbank sunset" onclick="openPopup();currentPicture(4);">
        </div>
        <div class="picture-container">
            <img id="image5" class="picture" src="resources/images/image5.png" title="Space family" onclick="openPopup();currentPicture(5);">
            <img id="image6" class="picture" src="resources/images/image6.png" title="Man on plane" onclick="openPopup();currentPicture(6);">
            <img id="image7" class="picture" src="resources/images/image7.jpg" title="Retro controller" onclick="openPopup();currentPicture(7);">
            <img id="image8" class="picture" src="resources/images/image8.png" title="Space couple" onclick="openPopup();currentPicture(8);">
        </div>
        <div id="popup" class="popup">
            <div class="popup-content rounded-corner">
                <div class="popup-header">
                    <span class="popup-title text-title">Van on highway</span>
                    <span class="popup-close-btn" onclick="closePopup();">&times;</span>
                    <img class="current-picture rounded-corner" src="resources/images/image1.jpg">
                </div>
                <div class="popup-header">
                    <span class="popup-title text-title">Valley sunset</span>
                    <span class="popup-close-btn" onclick="closePopup();">&times;</span>
                    <img class="current-picture rounded-corner" src="resources/images/image2.jpg">
                </div>
                <div class="popup-header">
                    <span class="popup-title text-title">Retro planets</span>
                    <span class="popup-close-btn" onclick="closePopup();">&times;</span>
                    <img class="current-picture rounded-corner" src="resources/images/image3.jpg">
                </div>
                <div class="popup-header">
                    <span class="popup-title text-title">Riverbank sunset</span>
                    <span class="popup-close-btn" onclick="closePopup();">&times;</span>
                    <img class="current-picture rounded-corner" src="resources/images/image4.png">
                </div>
                <div class="popup-header">
                    <span class="popup-title text-title">Space family</span>
                    <span class="popup-close-btn" onclick="closePopup();">&times;</span>
                    <img class="current-picture rounded-corner" src="resources/images/image5.png">
                </div>
                <div class="popup-header">
                    <span class="popup-title text-title">Man on plane</span>
                    <span class="popup-close-btn" onclick="closePopup();">&times;</span>
                    <img class="current-picture rounded-corner" src="resources/images/image6.png">
                </div>
                <div class="popup-header">
                    <span class="popup-title text-title">Retro controller</span>
                    <span class="popup-close-btn" onclick="closePopup();">&times;</span>
                    <img class="current-picture rounded-corner" src="resources/images/image7.jpg">
                </div>
                <div class="popup-header">
                    <span class="popup-title text-title">Space couple</span>
                    <span class="popup-close-btn" onclick="closePopup();">&times;</span>
                    <img class="current-picture rounded-corner" src="resources/images/image8.png">
                </div>
                <div class="slideshow">
                    <div class="slideshow-button rounded-corner" onclick="pictureChange(-1);">&#8249;</div>
                    <div class="slideshow-picture-container">
                        <div class="row">
                            <img class="slideshow-picture rounded-corner" src="resources/images/image1.jpg" title="Van on highway" onclick="currentPicture(1)">
                            <img class="slideshow-picture rounded-corner" src="resources/images/image2.jpg" title="Valley sunset"onclick="currentPicture(2)">
                            <img class="slideshow-picture rounded-corner" src="resources/images/image3.jpg" title="Retro planets"onclick="currentPicture(3)">
                        </div>
                        <div class="row">
                            <img class="slideshow-picture rounded-corner" src="resources/images/image4.png" title="Riverbank sunset"onclick="currentPicture(4)">
                            <img class="slideshow-picture rounded-corner" src="resources/images/image5.png" title="Space family"onclick="currentPicture(5)">
                            <img class="slideshow-picture rounded-corner" src="resources/images/image6.png" title="Man on plane"onclick="currentPicture(6)">
                        </div>
                        <div class="row">
                            <img class="slideshow-picture rounded-corner" src="resources/images/image7.jpg" title="Retro controller"onclick="currentPicture(7)">
                            <img class="slideshow-picture rounded-corner" src="resources/images/image8.png" title="Space couple"onclick="currentPicture(8)">
                        </div>
                    </div>
                    <div class="slideshow-button rounded-corner" onclick="pictureChange(1);">&#8250;</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
